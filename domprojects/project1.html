<html lang="en">
<head>

        body{margin: 0%;

            width: 100px;

        #gray{
            background-color: grey;

            background-color: white;
        }
        #blue{
            background-color: blue;

        #yellow{
            background-color: yellow;
        }

<body>
    <nav style="background-color: rgb(28, 18, 18); position: fixed; width: 100%; top: 0; shape-rendering: geometricPrecision; padding: 10px; border-radius: 10px;display: flex; justify-content: center;">
        <div>

        </div>

    <div style="margin: 100px;">
        <h1>Color Sheme Switcher</h1>
        <div class="color-box" style="display: flex;gap: 10px; justify-content: center; align-items: center; text-align: center;">

            <div class="button" id="gray">grey</div>
            <div class="button" id="white">white</div>
            <div class="button" id="blue">blue</div>
            <div class="button" id="yellow">yellow</div>
            <div class="button" id="red">Red</div>
            <div class="button" id="green">Red</div>
            <div class="button" id="pink">Red</div>
        </div>
        <h1>Try Clicking on one the colors above to change the backgrund color of this page?</h1>
    </div>
    <script>
        // const button = document.getElementsByClassName('button')
        const button = document.querySelectorAll('.button')
        const body = document.querySelector('body')
        console.log(button)
    // button.addEventListener('click',(e)=>{
    //     // body.style.backgroundColor = e.target.id
    //     console.log(e)
    // })
        button.forEach((button)=>{
            console.log(button)
            console.log(button.id)
            button.addEventListener('click',(e)=>{
                // console.log(e)
                // console.log(e.target.id)
                switch (e.target.id) {
                    case 'grey':
                        body.style.backgroundColor = e.target.id
                        break;
                
                    case 'white':
                        body.style.backgroundColor = e.target.id
                        break;
                
                    case 'blue':
                        body.style.backgroundColor = e.target.id
                        break;
                
                    case 'yellow':
                        body.style.backgroundColor = e.target.id
                        break;
                
                    default:
                       body.style.backgroundColor = e.target.id
                }
            })
        })
    
    </script>
</body>
