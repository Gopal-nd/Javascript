    <h1  style="text-align: center;">
    start to get unlimited background color</h1>
    <h1 id="h1" style="text-align: center;">
    </h1>
    <button id="start">Start</button>
    <button id="stop">stop</button>
</body>
<script>
    const start = document.querySelector('#start')
    const stop = document.querySelector('#stop')
    const randomColor = ()=>{
        const hex = '0123456789ABCDEF'
        let color ='#'
        for(let i=0;i<6;i++){
            color +=hex[Math.floor(Math.random()*16)]
        }
        return(color)
    }
    let interval;
    const startChangeingColor = ()=>{
        if(!interval){

            interval = setInterval(newcolor,1000)
        }

        function newcolor(){

            document.body.style.backgroundColor = randomColor()
            document.getElementById('h1').innerHTML = randomColor()
        }
    }
    const stopChangeingColor = ()=>{
        clearInterval(interval)
        interval = null
    }
    start.addEventListener('click',startChangeingColor)
    stop.addEventListener('click',stopChangeingColor)
</script>
